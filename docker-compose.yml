version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
    ports:
      - 4000:4000

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - 5173:80

volumes:
  db-data:
    name: csv_app_db
